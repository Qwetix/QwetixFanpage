<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twoje IP i lokalizacja</title>
</head>
<body style="text-align:center; font-family:Arial; margin-top:100px;">

  <h1>Twoje publiczne IP i lokalizacja:</h1>
  <h2 id="info">Ładowanie...</h2>

  <script>
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        document.getElementById("info").textContent = 
          `IP: ${data.ip} | Miasto: ${data.city} | Region: ${data.region} | Kraj: ${data.country_name}`;
      })
      .catch(() => {
        document.getElementById("info").textContent = "Nie udało się pobrać danych";
      });
  </script>

</body>
</html>
<div class="card text-center" style="width: 18rem; margin: auto;">
  <div class="card-body">
    <h5 class="card-title">Twój IP</h5>
    <p class="card-text" id="ip-box">Ładowanie...</p>
  </div>
</div>
